services:
  - type: web
    name: pulse-v2
    env: python
    buildCommand: |
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -c gunicorn_conf.py main:app
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: WORKERS_PER_CORE
        value: 2
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: info
      - key: SERVER_URL  
        value: https://article-analysis-0e4x.onrender.com
      # Add your environment variables here, for example:
      # - key: OPENAI_API_KEY
      #   sync: false  # This means the value won't be committed to git
      # - key: JINA_API_KEY
      #   sync: false
      # - key: SERPAPI_API_KEY
      #   sync: false
      # - key: AZURE_OPENAI_API_KEY
      #   sync: false
      # - key: AZURE_OPENAI_ENDPOINT
      #   sync: false
      # - key: AZURE_OPENAI_DEPLOYMENT_NAME
      #   sync: false
    plan: free  # or 'starter', 'standard', 'plus' for paid plans
    numInstances: 1
